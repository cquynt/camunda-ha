apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda-job
  namespace: camunda
spec:
  replicas: 3
  selector:
    matchLabels:
      app: camunda-job
  template:
    metadata:
      labels:
        app: camunda-job
    spec:
      containers:
        - name: camunda-job
          image: camunda/camunda-bpm-platform:7.20.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/camundatest"
            - name: SPRING_DATASOURCE_USERNAME
              value: "camunda"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "camunda"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
            - name: CAMUNDA_BPM_JOB_EXECUTION_ENABLED
              value: "true"
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=80.0 -XX:InitialRAMPercentage=60.0 -XX:MinRAMPercentage=40.0 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+AlwaysPreTouch"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /camunda/app/welcome/default/
              port: 8080
            initialDelaySeconds: 90       # giảm chờ nếu node khoẻ/RAM cao
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /camunda/app/welcome/default/
              port: 8080
            initialDelaySeconds: 120      # giảm nếu startup nhanh hơn
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6
