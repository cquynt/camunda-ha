apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camunda-job
  template:
    metadata:
      labels:
        app: camunda-job
    spec:
      containers:
      - name: camunda-job
        image: camunda/camunda-bpm-platform:run-latest
        ports:
        - containerPort: 8080 # Có thể bỏ public port nếu không cần UI
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://your-db-host:5432/camunda"
        - name: SPRING_DATASOURCE_USERNAME
          value: "your-db-username"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "your-db-password"
        - name: CAMUNDA_BPM_JOB_EXECUTION_ENABLED
          value: "true"
